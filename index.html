<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ランダム質問アプリ</h1>
        <button id="randomQuestionBtn">質問を出す</button>
        <p id="questionDisplay"></p>
        <button id="addQuestionBtn">新しい質問を追加</button>
        <div id="addQuestionForm">
            <input type="text" id="newQuestionInput" placeholder="質問を入力">
            <button id="saveQuestionBtn">保存する</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
